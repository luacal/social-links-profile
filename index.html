<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image-box">
        <img src="photo.png" alt="Profile picture" />
      </div>
      <div class="info-box">
        <h1>Luã Oliveira</h1>
        <p class="location">Camaquã, Brazil</p>
        <p class="bio">Front-end Developer</p>
      </div>
      <nav>
        <ul>
          <li><a href="#" title="Twitter">Twitter</a></li>
          <li><a href="#" title="LinkedIn">LinkedIn</a></li>
          <li><a href="#" title="Instagram">Instagram</a></li>
          <li><a href="#" title="GitHub">GitHub</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
